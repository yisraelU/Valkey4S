name: Scala

on:
  pull_request: {}
  push:
    branches:
      - main
    paths:
      - "modules/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: "Starting up Redis ğŸ³"
        run: docker compose up -d

      - name: "Cache for sbt & coursier â™¨ï¸"
        uses: coursier/cache-action@v6

      - name: "Install Nix â„ï¸"
        uses: cachix/install-nix-action@v31.2.0

      - name: "Run tests and compile documentation ğŸš€"
        run: nix run .#sbt -- testAll

      - name: Check for untracked changes
        run: |
          git status
          ./scripts/check_dirty.sh


      - name: "Shutting down Redis ğŸ³"
        run: docker compose down
